<!DOCTYPE html>
<html lang="es">
<head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page | Postal Travel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .banner-header {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .banner-logo {
      position: absolute;
      top: 5rem;
      left: 2.5rem;
      height: 90px;
      max-width: 30vw;
    }

    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }

    h2 {
      color: #FF6200;
      margin-bottom: 1rem;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-section h2 {
    text-align: center;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #FF6200;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e05600;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .banner-logo {
        position: static;
        display: block;
        margin: 0 auto 1rem auto;
        height: 60px;
      }

      .banner-header {
        height: auto;
        padding: 2rem 0;
      }

      .banner-overlay {
        padding: 1.5rem;
        text-align: center;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="banner-header">
    <div class="banner-overlay">
      <img src="logo.png" alt="Postal Travel Logo" class="banner-logo">
      <h1>¡Con Slow Travel ten el control!</h1>
      <p>Disfruta de tu viaje a tu ritmo, conociendo cada rincón</p>
    </div>
  </header>
  
<div style="width: 100%;">
  <img src="imagen-destino.jpg" alt="Destino destacado" style="width: 100%; height: auto; display: block; max-height: 500px; object-fit: cover;" />
</div>
  
  <section class="form-section">
    <h2>¡Comienza ya a disfrutar tu viaje a tu ritmo!</h2>
    <form action="#" method="POST" id="paqueteForm">
      <input type="text" name="destino" id="destino" placeholder="Destino deseado" required />

      <div>
        <input type="text" name="nombre" id="nombre" placeholder="Nombres" required />
      </div>
	  
      <div>
        <input type="text" name="apellido" id="apellido" placeholder="Apellidos" required />
      </div>
	  
      <div>
        <input type="tel" name="telefono" id="telefono" placeholder="Número de WhatsApp" required />
      </div>

      <div>
        <input type="number" name="adultos" id="adultos" placeholder="Adultos a partir de 12 años" required />
      </div>

      <div>
        <input type="number" name="menores" id="menores" placeholder="Menores hasta 11 años" required />
      </div>
	  
      <div>
        <input type="text" name="dias" id="dias" placeholder="Rango de días del viaje" required />
      </div>
	  
      <div>
        <textarea name="mensaje" id="mensaje" rows="3" placeholder="¿Qué planes tienes para tu viaje?"></textarea>
      </div>

      <div>
        <label><input type="checkbox" id="aceptoWsp" /> Acepto recibir información por WhatsApp</label>
        <p><strong>⚠️ Nota: no todos nuestros paquetes incluyen vuelos.</strong></p>
        <button type="submit" class="btn">Enviar solicitud</button>
      </div>
    </form>
  </section>

  <footer>
    Postal Travel © 2025 - Mérida, Yucatán
  </footer>




<script>
  document.getElementById("paqueteForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const datos = {
      destino: document.getElementById("destino").value,
      nombre: document.getElementById("nombre").value,
      apellido: document.getElementById("apellido").value,
      telefono: document.getElementById("telefono").value,
      adultos: document.getElementById("adultos").value,
      menores: document.getElementById("menores").value,
      dias: document.getElementById("dias").value,
      mensaje: document.getElementById("mensaje").value || "No especificado",
      aceptaWsp: document.getElementById("aceptoWsp").checked ? "Sí" : "No"
    };

    const texto = `¡Hola! Quiero la experiencia Low Travel con estos detalles:
Destino: ${datos.destino}
Nombre: ${datos.nombre} ${datos.apellido}
WhatsApp: ${datos.telefono}
Adultos: ${datos.adultos}
Menores: ${datos.menores}
Rango de días: ${datos.dias}
Planes: ${datos.mensaje}
¿Acepta info por WhatsApp?: ${datos.aceptaWsp}`;

    const mensajeCodificado = encodeURIComponent(texto).replace(/%0A/g, '%0D%0A');
    const numeroWhatsApp = "5215569622506";
    
    const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensajeCodificado}`;

    window.location.href = url;
  });
</script>

</body>
</html>
