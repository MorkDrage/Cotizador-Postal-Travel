<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page | Postal Travel</title>
  <style>
    body {
      font-family: Avenir light, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f8f8;
      color: #0d2240;
    }

    .banner-header {
      position: relative;
      width: 100%;
      height: auto;
    }

    .banner-combined {
      display: flex;
      width: 100%;
    }

    .banner-combined img {
  display: block;
  height: auto;
    }

    .banner-logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .banner-logo {
  height: 120px;
  max-width: 100%;
  transition: all 0.3s ease;
    }

    .conecta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .conecta-text {
      flex: 1 1 300px;
      max-width: 500px;
    }
    .conecta-text h2 {
      font-size: 2rem;
      color: #0d2240;
      line-height: 1.3;
    }
    .conecta-text h2 span {
      color: #fe4e4e;
    }
    .conecta-img {
      flex: 1 1 300px;
      text-align: center;
    }
    .conecta-img img {
      max-width: 100%;
      height: auto;
    }

    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }

    h2 { font-size: 1.9rem; text-align: center; }
    h3 { font-size: 1.4rem; text-align: center; }
    h1 { font-size: 1rem; }

    .form-row { display: flex; flex-wrap: wrap; gap: 1rem; }
    .form-group {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }
    input, textarea, select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff6e6;
      font-size: 1rem;
      font-family: Avenir light, sans-serif;
    }
    textarea { min-height: 120px; resize: vertical; }

    .btn {
      background-color: #fe4e4e;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover { background-color: #0d2240; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #0d2240;
    }

   @media (max-width: 768px) {
  .banner-combined {
    flex-direction: column;
  }
  .banner-combined img {
    width: 100%;
  }
  .banner-logo {
    height: 80px;
  }
}
  h1 {
  margin: 0.5rem 0;
  font-family: Avenir light, sans-serif;
  color: #0d2240;
  font-size: 1rem;
}

h2 {
  margin: 0.5rem 0;
  font-family: Anton, sans-serif;
  color: #0d2240;
  font-size: 1.9rem;
  text-align: center;
}

h3 {
  margin: 0.5rem 0;
  font-family: Avenri, sans-serif;
  color: #0d2240;
  font-size: 1.4rem;
  text-align: center;
}
	  
 h4 {
  margin: 0.5rem 0;
  font-family: Avenri, sans-serif;
  color: #0d2240;
  font-size: 1.9rem;
  text-align: center;
}
.banner-desktop {
  width: 33.33%;
  display: block !important;
}

.banner-mobile {
  display: none !important;
  width: 100%;
}

@media (max-width: 768px) {
  .banner-desktop {
    display: none !important;
  }
  .banner-mobile {
    display: block !important;
  }
  .banner-logo {
    height: 60px;
    max-width: 100%;
  }
}
</style>
</head>
<body>

  <header class="banner-header">
    <div class="banner-combined">
  <img src="banner1.jpg" alt="Banner 1" class="banner-desktop">
  <img src="banner2.jpg" alt="Banner 2" class="banner-desktop">
  <img src="banner3.jpg" alt="Banner 3" class="banner-desktop">
  <img src="banner-mobile.jpg" alt="Banner Móvil" class="banner-mobile">
    </div>
    <div class="banner-logo-container">
      <img src="logo.png" alt="Postal Travel Logo" class="banner-logo">
    </div>
  </header>

  <section class="conecta">
    <div class="conecta-text">
      <h2><span>¡Conecta</span> con nosotros y<br>empieza a planear tu<br>próxima aventura!</h2>
    </div>
    <div class="conecta-img">
      <img src="connect-image.jpg" alt="Postal Travel Phone">
    </div>
  </section>
  
  <section class="form-section">
    <h4>COTIZADOR</h4>
<form action="#" method="POST" id="paqueteForm">

  <div class="form-row">
    <div class="form-group">
      <h1>Nombre del viajero</h1>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required />
    </div>
    <div class="form-group">
      <h1>Contacto</h1>
      <input type="tel" name="telefono" id="telefono" placeholder="Preferible que tenga WhatsApp" required />
    </div>
  </div>

  <div class="form-group">
  <h1>Nombre del Aliado Comercial</h1>
  <select name="aliado" id="aliado" required>
    <option value="" disabled selected>Selecciona un aliado</option>
    <option value="Adrián Fragoso">Adrián Fragoso</option>
	<option value="Caro Yrys">Caro Yrys</option>
    <option value="Dani Almanza">Dani Almanza</option>
    <option value="Gloria Yrys">Gloria Yrys</option>
    <option value="Gabriel Chi">Gabriel Chi</option>
    <option value="Joice Lozano">Joice Lozano</option>
    <option value="María Luisa">María Luisa</option>
	<option value="Yassin Radilla">Yassin Radilla</option>
    <option value="NO APLICA">NO APLICA</option>
  </select>
</div>

  <h3>DATOS DEL VIAJE</h3>
<div class="form-group">
  <h1>Origen</h1>
  <input type="text" name="origen" id="origen" placeholder="¿Desde dónde viajas?" required />
</div>
<div class="form-row">
  <div class="form-group">
    <h1>Destino</h1>
    <input type="text" name="destino" id="destino" placeholder="¿A dónde viajas?" required />
  </div>
  <div class="form-group">
    <h1># de Viajeros</h1>
    <input type="text" name="viajeros" id="viajeros" placeholder="Adultos / menores (edad de los menores)" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <h1>Fecha de Viaje</h1>
    <input type="text" name="fecha" id="fecha" placeholder="Fecha confirmada o estimada" required />
  </div>
  <div class="form-group">
    <h1>Días para viajar</h1>
    <input type="text" name="dias" id="dias" placeholder="¿Cuántos días tienes planeados para tu viaje?" required />
  </div>
</div>

  <div class="form-group">
    <h1>¿Qué tienes planeado?</h1>
    <textarea name="servicio" id="servicio" placeholder="Vuelos, hotel (sin alimetos, con desayunos, todo incluido), actividades, traslados, etc." required></textarea>
  </div>

  <div class="form-group">
    <label><input type="checkbox" id="aceptoWsp" /> Acepto recibir información por WhatsApp</label>
  </div>

  <div>
    <button type="submit" class="btn">Enviar solicitud</button>
  </div>
</form>
  </section>

  <footer>
    Postal Travel © 2025 - Mérida, Yucatán
  </footer>
	
<script>
  document.getElementById("paqueteForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const now = new Date();
  const fechaEnvio = now.toLocaleString("es-MX", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    hour12: false
  });

  const datos = {
    fecha_envio: fechaEnvio,
    nombre: document.getElementById("nombre").value,
    telefono: document.getElementById("telefono").value,
    aliado: document.getElementById("aliado").value,
    origen: document.getElementById("origen").value,
    destino: document.getElementById("destino").value,
    viajeros: document.getElementById("viajeros").value,
    fecha: document.getElementById("fecha").value,
    dias: document.getElementById("dias").value,
    servicios: document.getElementById("servicio").value,
    aceptawsp: document.getElementById("aceptoWsp").checked ? "Sí" : "No"
  };

  fetch("https://sheetdb.io/api/v1/qptfxxml1qz1y", {
    method: "POST",
    body: JSON.stringify(datos),
    headers: { "Content-Type": "application/json" }
  })
  .then(r => r.json())
  .then(data => console.log("Guardado en SheetDB:", data))
  .catch(err => console.error("Error:", err));

  const texto = `¡Hola! Quiero un viaje con estos detalles:
Nombre: ${datos.nombre}
WhatsApp: ${datos.telefono}
Origen: ${datos.origen}
Aliado: ${datos.aliado}
Destino: ${datos.destino}
Viajeros: ${datos.viajeros}
Fecha del viaje: ${datos.fecha}
Días en el destino: ${datos.dias}
Planes: ${datos.servicios}
¿Acepta info por WhatsApp?: ${datos.aceptawsp}`;

  const mensajeCodificado = encodeURIComponent(texto).replace(/%0A/g, '%0D%0A');
  const numeroWhatsApp = "5215569622506";
  const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensajeCodificado}`;

  window.location.href = url;
});
</script>


</body>
</html>
