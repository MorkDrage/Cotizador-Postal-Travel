<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page | Postal Travel</title>
  <style>
    body {
      font-family: Avenir light, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f8f8;
      color: #0d2240;
    }

    .banner-header {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .banner-logo {
      position: center;
      top: 5rem;
      left: 2.5rem;
      height: 150px;
      max-width: 30vw;
    }

    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }

    h2 {
    font-family: Avenir, sans-serif;
    color: #0d2240;
    font-size: 1.9rem;
    text-align: center;
    }
	
	h1 {
    color: #0d2240;
    font-size: 1rem;
    margin: 0.5rem 0 0.2rem;
    }

    .form-section {
    padding: 2rem 1rem;
    max-width: 960px;
    margin: auto;
    }

    .form-section h2 {
    text-align: center;
    }

    form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    }
	
	.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .form-group {
    flex: 1;
    min-width: 200px;
    display: flex;
    flex-direction: column;
  }
  
	input, textarea {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff6e6;
    font-size: 1rem;
    }

    textarea {
    min-height: 120px;
    resize: vertical;
  }

  .btn {
    background-color: #fe4e4e;
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0d2240;
  }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .banner-logo {
        position: static;
        display: block;
        margin: 0 auto 1rem auto;
        height: 60px;
      }

      .banner-header {
        height: auto;
        padding: 2rem 0;
      }

      .banner-overlay {
        padding: 1.5rem;
        text-align: center;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #0d2240;
    }
  </style>
</head>
<body>
  <header class="banner-header">
    <div class="banner-overlay">
      <img src="logo.png" alt="Postal Travel Logo" class="banner-logo">
    </div>
  </header>
  
<div style="width: 100%;">
 
</div>
  
  <section class="form-section">
    <h2>COTIZADOR</h2>
<form action="#" method="POST" id="paqueteForm">

  <h2>Nombre del Viajero</h2>
  <div class="form-row">
    <div class="form-group">
      <h1>Nombre y Apellido</h1>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required />
    </div>
    <div class="form-group">
      <h1>Número de WhatsApp</h1>
      <input type="tel" name="telefono" id="telefono" placeholder="Preferible que tenga WhatsApp" required />
    </div>
  </div>

  <div class="form-group">
    <h1>Nombre del Aliado Comercial</h1>
    <input type="text" name="aliado" id="aliado" required />
  </div>

  <h2>Datos del Viaje</h2>
<div class="form-row">
  <div class="form-group">
    <h1>Destino</h1>
    <input type="text" name="destino" id="destino" placeholder="¿A dónde viajar?" required />
  </div>
  <div class="form-group">
    <h1># de Viajeros</h1>
    <input type="text" name="viajeros" id="viajeros" placeholder="Adultos / menores (edad de los menores)" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <h1>Fecha de Viaje</h1>
    <input type="text" name="fecha" id="fecha" placeholder="Fecha confirmada o estimada" required />
  </div>
  <div class="form-group">
    <h1>Días para viajar</h1>
    <input type="text" name="dias" id="dias" placeholder="¿Cuántos días planeas viajar?" required />
  </div>
</div>

  <h2>Servicios</h2>
  <div class="form-group">
    <h1>¿Qué tienes planeado?</h1>
    <textarea name="servicio" id="servicio" placeholder="Vuelos, hotel, actividades, traslados, etc." required></textarea>
  </div>

  <div class="form-group">
    <label><input type="checkbox" id="aceptoWsp" /> Acepto recibir información por WhatsApp</label>
  </div>

  <div>
    <button type="submit" class="btn">Enviar solicitud</button>
  </div>
</form>
  </section>

  <footer>
    Postal Travel © 2025 - Mérida, Yucatán
  </footer>
	
<script>
  document.getElementById("paqueteForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const datos = {
      nombre: document.getElementById("nombre").value,
      telefono: document.getElementById("telefono").value,
      aliado: document.getElementById("aliado").value,
      destino: document.getElementById("destino").value,
      adultos: document.getElementById("adultos").value,
      menores: document.getElementById("menores").value,
      fecha: document.getElementById("fecha").value,
      dias: document.getElementById("dias").value,
      servicio: document.getElementById("servicio").value,
      aceptaWsp: document.getElementById("aceptoWsp").checked ? "Sí" : "No"
    };

    fetch("https://sheetdb.io/api/v1/qptfxxml1qz1y", { 
      method: "POST",
      body: JSON.stringify(datos),
      headers: { "Content-Type": "application/json" }
    })
    .then(r => r.json())
    .then(data => console.log("Guardado en SheetDB:", data))
    .catch(err => console.error("Error:", err));

    const texto = `¡Hola! Quiero un viaje con estos detalles:
Nombre: ${datos.nombre}
WhatsApp: ${datos.telefono}
Aliado: ${datos.aliado}
Destino: ${datos.destino}
Viajers: ${datos.viajeros}
Fecha del viaje: ${datos.fecha}
Días en el destino: ${datos.dias}
Planes: ${datos.servicio}
¿Acepta info por WhatsApp?: ${datos.aceptaWsp}`;

    const mensajeCodificado = encodeURIComponent(texto).replace(/%0A/g, '%0D%0A');
    const numeroWhatsApp = "5215569622506";
    const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensajeCodificado}`;

    window.location.href = url;
  });
</script>


</body>
</html>
